<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="result"></div>
<button id="clickButton">Button</button>
<script>
  function generateAndDisplay() {
    var randomNumbers = [];
    for (var i = 0; i < 30; i++) {
      randomNumbers.push(Math.floor(Math.random() * 31)); 
    }
    document.getElementById('result').textContent = 'Generated Numbers: ' + randomNumbers.join(', ');
  }
  var button = document.getElementById('clickButton');
  if (button) {
    button.addEventListener('click', generateAndDisplay);
  }
</script>

</body>
</html>
