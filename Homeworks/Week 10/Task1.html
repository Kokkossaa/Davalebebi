<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #mainSquare {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 10vh auto;
            background-color: #d3d3d3;
            border: 5px solid #808080;
        }

        .smallGreenSquare {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="mainSquare"></div>

    <script>
        const mainSquare = document.getElementById('mainSquare');
        const smallGreenSquarePeriod = 5000; 

        function placeSmallGreenSquare() {
            const smallGreenSquare = document.createElement('div');
            smallGreenSquare.className = 'smallGreenSquare';

            const randomX = Math.floor(Math.random() * (mainSquare.clientWidth - 20));
            const randomY = Math.floor(Math.random() * (mainSquare.clientHeight - 20));

            smallGreenSquare.style.left = `${randomX}px`;
            smallGreenSquare.style.top = `${randomY}px`;

            mainSquare.appendChild(smallGreenSquare);
        }

        setInterval(placeSmallGreenSquare, smallGreenSquarePeriod);
    </script>
</body>
</html>
