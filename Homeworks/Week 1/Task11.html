<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Ten Natural Numbers</title>
</head>
<body>

    <script>
        function getFirstTenNaturalNumbers() {
            const naturalNumbers = [];
            
            for (let i = 1; i <= 10; i++) {
                naturalNumbers.push(i);
            }

            return naturalNumbers;
        }

        const firstTenNumbers = getFirstTenNaturalNumbers();
        document.write('<p>First Ten Natural Numbers: ' + firstTenNumbers.join(', ') + '</p>');
    </script>

</body>
</html>
