<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Example</title>
</head>
<body>
  <div id="dateInfo">
  </div>

  <script>
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1; 
    const currentDay = currentDate.getDate();
    const currentDayOfWeek = currentDate.getDay(); 
    const currentHour = currentDate.getHours();
    const currentMinute = currentDate.getMinutes();
    const currentSecond = currentDate.getSeconds();
    const currentMillisecond = currentDate.getMilliseconds();

    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const dayOfWeekName = daysOfWeek[currentDayOfWeek];


    const dateInfoElement = document.getElementById('dateInfo');


    dateInfoElement.innerHTML = `
      <p>Current Date and Time:</p>
      <ul>
        <li>Year: ${currentYear}</li>
        <li>Month: ${currentMonth}</li>
        <li>Day: ${currentDay}</li>
        <li>Day of the Week: ${dayOfWeekName}</li>
        <li>Hour: ${currentHour}</li>
        <li>Minute: ${currentMinute}</li>
        <li>Second: ${currentSecond}</li>
        <li>Millisecond: ${currentMillisecond}</li>
      </ul>
    `;
  </script>
</body>
</html>
