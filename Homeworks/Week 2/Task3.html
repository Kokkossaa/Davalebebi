<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Off Example</title>
</head>
<body>
  <script>
    function roundOffAndLog(number) {
      const roundedNumber = Math.round(number);
      console.log(`Rounded off number: ${roundedNumber}`);
    }
    const inputNumber = 7.5;
    roundOffAndLog(inputNumber);
  </script>

</body>
</html>
