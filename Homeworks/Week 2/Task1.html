<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Up Example</title>
</head>
<body>
  <script>
    function roundUpAndLog(number) {
      const roundedNumber = Math.ceil(number);
      console.log(`Rounded up number: ${roundedNumber}`);
    }
    const inputNumber = 7.25;
    roundUpAndLog(inputNumber);
  </script>

</body>
</html>
