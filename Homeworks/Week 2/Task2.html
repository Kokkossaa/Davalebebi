<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Down Example</title>
</head>
<body>
  <script>
    function roundDownAndLog(number) {
      const roundedNumber = Math.floor(number);
      console.log(`Rounded down number: ${roundedNumber}`);
    }
    const inputNumber = 7.75;
    roundDownAndLog(inputNumber);
  </script>

</body>
</html>
