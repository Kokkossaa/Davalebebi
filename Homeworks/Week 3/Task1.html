<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  function getStringLength(inputString) {
    if (typeof inputString !== 'string') {
      return "Invalid input. Please provide a valid string.";
    }

    return inputString.length;
  }

  var length = getStringLength("Hello, World!");
  console.log(length); 

  var invalidLength = getStringLength(123);
  console.log(invalidLength); 
</script>

</body>
</html>
